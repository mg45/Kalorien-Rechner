<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorien-Rechner</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
</head>
<body>
    <main>
        <div class="container px-4">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3 border bg-light">
                        <form>
                            <div class="form-group">
                                <label for="koerpergroesse">Körpergröße</label>
                                <input id="koerperGroesse" class="form-control" type="number"
                                    placeholder="Körpergröße in cm">
                            </div>

                            <div class="form-group">
                                <label for="alter">Alter</label>
                                <input id="alter" class="form-control" type="number" placeholder="Alter in Jahren">
                            </div>

                            <div class="form-group">
                                <label for="gewicht">Gewicht</label>
                                <input id="gewicht" class="form-control" type="number" placeholder="Gewicht in kg">
                            </div>

                            <div class="form-group">
                                <label class="d-block">Körperbau</label>
                                <div class="form-check custom-control-inline">
                                    <input class="form-check-input" type="radio" name="koerperbau" id="mann"
                                        value="mann">
                                    <label class="form-check-label" for="mann">
                                        Männlich
                                    </label>
                                </div>

                                <div class="form-check custom-control-inline">
                                    <input class="form-check-input" type="radio" name="koerperbau" id="weiblich"
                                        value="weiblich">
                                    <label class="form-check-label" for="weiblich">
                                        Weiblich
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="aktivitaet">Arbeits- und Freizeitaktivität</label>
                                <select id="aktivitaet" class="custom-select">
                                    <option selected>Auswählen...</option>
                                    <option value="0.95">Schlafen</option>
                                    <option value="1.2">Nur Sitzen oder Liegen</option>
                                    <option value="1.5">Ausschließlich sitzende Tätigkeit mit wenig oder keiner
                                        körperlichen
                                        Aktivität
                                        in der Freizeit, z.B. Büroarbeit</option>
                                    <option value="1.7">Sitzende Tätigkeit mit zeitweilig gehender oder stehender
                                        Tätigkeit, z.B.
                                        Studierende, Fließbandarbeiter, Laboranten, Kraftfahrer</option>
                                    <option value="1.9">Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer,
                                        Kellner,
                                        Handwerker, Mechaniker, Hausfrauen</option>
                                    <option value="2.2">Körperlich anstrengende berufliche Arbeit</option>
                                </select>
                            </div>
                            <button id="calcBtn" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">
                        </section>
                        <h3>Grundumsatz</h3>
                        <div id="grundUmsatzOutput">
                        </div>
                        <h3>Gesamtumsatz</h3>
                        <div id="gesamtUmsatzOutput">
                        </div>
                        <div id="chartdiv">
                        </div>
                        <section>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/chart.js"></script>
</body>

</html>
